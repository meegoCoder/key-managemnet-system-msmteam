<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Dashboard - Hotel Key Management System</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-top">
        <div class="logo">
          <h1>FH</h1>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li class="active"><a href="#" title="Home"><span class="icon">üè†</span></a></li>
            <li><a href="#" title="Notifications"><span class="icon">üîî</span></a></li>
            <li><a href="#" title="Settings"><span class="icon">‚öôÔ∏è</span></a></li>
          </ul>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <div class="user-avatar">
          <span>üë§</span>
        </div>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Top Navigation Bar -->
      <header class="top-nav">
        <div class="hamburger-menu">
          <span>‚ò∞</span>
        </div>
        <div class="branding">
          <h2>MSM TEAM</h2>
        </div>
        <div class="user-info">
          <span id="user-name">FAZURA HASHIM</span>
          <span id="user-contact">+60 1234 5678 / faz_hashim@gmail.com</span>
        </div>
        <div class="profile-icon">
          <img src="https://via.placeholder.com/40" alt="Profile">
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search for...">
          <button class="search-btn">üîç</button>
        </div>
      </header>

      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <h1>Dashboard</h1>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab-btn active" data-tab="card">CARD</button>
          <button class="tab-btn" data-tab="key-history">KEY HISTORY</button>
        </div>

        <!-- Tab Content -->
        <div id="card" class="tab-content active">
          <div class="card-grid">
            <!-- Staff only has two cards -->
            <div class="function-card">
              <h3 class="tilted-text">Key View</h3>
              <a href="key-view.html">
              <button class="btn btn-green assignment-btn">Click Here</button>
              </a>
            </div>

            <div class="function-card">
              <h3 class="tilted-text">Assignment</h3>
              <div class="notification-badge">3</div>
              <button class="btn btn-green assignment-btn">Click Here</button>
            </div>
          </div>
        </div>

        <div id="key-history" class="tab-content">
          <div class="key-history-container">
            <h2>Key History</h2>
            <div class="key-history-filters">
              <div class="filter-group">
                <label for="date-filter">Date Range:</label>
                <select id="date-filter">
                  <option>Today</option>
                </select>
              </div>
              <button class="btn btn-primary">Filter</button>
            </div>
            <div class="key-history-table">
              <table>
                <thead>
                  <tr>
                    <th>Key ID</th>
                    <th>Room No.</th>
                    <th>Status</th>
                    <th>Last Checked</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>K-001</td>
                    <td>101</td>
                    <td><span class="status occupied">Occupied</span></td>
                    <td>Today, 9:15 AM</td>
                  </tr>
                  <tr>
                    <td>K-002</td>
                    <td>102</td>
                    <td><span class="status occupied">Occupied</span></td>
                    <td>Today, 9:30 AM</td>
                  </tr>
                  <tr>
                    <td>K-003</td>
                    <td>103</td>
                    <td><span class="status available">Available</span></td>
                    <td>Today, 10:00 AM</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script src="js/staff.js"></script>
</body>
</html>
