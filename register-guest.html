<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/summary.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">MSM TEAM</div>
    <div class="nav">
      <a href="#" class="nav-item active">HOME</a>
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Back Button -->
    <a href="#" class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </a>

    <div class="content-wrapper">
      <!-- Guest Details Section -->
      <section class="card guest-details">
        <h2>Guest Details</h2>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="fullName">Full Name*</label>
              <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
              <label for="apartment">Apartment*</label>
              <div class="select-wrapper">
                <select id="apartment" required>
                  <option value="" disabled selected>-</option>
                  <option value="A101">A101</option>
                  <option value="A102">A102</option>
                  <option value="B201">B201</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group phone-group">
              <label for="mobileNumber">Mobile Number*</label>
              <div class="phone-input">
                <div class="country-code">
                  <img src="https://cdn-icons-png.flaticon.com/512/330/330459.png" alt="US Flag" width="18">
                  <span>+60</span>
                </div>
                <input type="tel" id="mobileNumber" placeholder="12-345 6789" required>
              </div>
            </div>
            <div class="form-group">
              <label for="totalPax">Total Pax*</label>
              <div class="select-wrapper">
                <select id="totalPax" required>
                  <option value="" disabled selected>-</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </section>

      <!-- Special Request Section -->
      <section class="card special-request">
        <h2>Do you have any special request?</h2>
        <textarea placeholder="Put your special request here"></textarea>
      </section>

      <!-- Check in/out Section -->
      <section class="summary-container">
        <div class="card check-dates">
          <div class="date-section">
            <div class="date-header">Check in</div>
            <div class="date-action">Add dates</div>
            <div class="date-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
          </div>
          <div class="date-section">
            <div class="date-header">Check out</div>
            <div class="date-action">Add dates</div>
            <div class="date-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </div>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="card booking-summary">
          <h2>Details Summary</h2>
          <div class="summary-row">
            <div class="summary-item">
              <div class="summary-label">Apartments</div>
              <div class="summary-value">1</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Total Guest</div>
              <div class="summary-value">1</div>
            </div>
            <div class="summary-item">
              <div class="summary-label">Add On</div>
              <div class="summary-value">0</div>
            </div>
          </div>

          <div class="summary-details">
            <div class="check-detail">
              <div class="check-label">Check-In :</div>
              <div class="check-value">16th Feb 2023</div>
            </div>
            <div class="check-detail">
              <div class="check-label">Check-Out :</div>
              <div class="check-value">17th Feb 2023</div>
            </div>
            <div class="duration-detail">
              <div class="duration-label">Total Duration</div>
              <div class="duration-value">2D1N</div>
            </div>
          </div>

          <a href="#" class="view-all-details">VIEW ALL DETAILS</a>
        </div>
      </section>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
